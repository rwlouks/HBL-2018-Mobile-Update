<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/saveToServer.css" />
    <title>HuskyBucketList</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <img id="logo" src="img/SaveToCloud.png" alt="HBL Logo">
            </div>
            <div>
                <form class="login">
                    <label for="userID">MTU UserID</label>
                    <input type="text" name="userID" id="userID" maxlength="8" size="8">
                    <br />
                    <label for="ssoPassword">Password</label>
                    <input type="password" name="ssoPasswword" id="ssoPassword" size="20">
                    <br />
                    <input id="submitBtn" type="button" onclick="saveServerData()" value="Submit">
                    <input id="cancelHomeBtn" type="button" onclick="window.location.assign('index.html')" value="Cancel">
                </form>
                <p id="errMsg"></p>
                <h3>Enter your UserID and Password to save your progress to the cloud</h3>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img src="img/FullName_Horizontal_OneColor_Black.png" alt="MTU Logo" height="49" width="150">
        </div>
    </footer>
</body>
</html>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/saveToServer.js"></script>

      app.initialize();
</script>
